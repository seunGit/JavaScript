<!DOCTYPE html> <!-- 맨 첫줄에 있어야함. !엔터, html5로 생성가능-->
<html>

<head>
    <!-- title 태그 -->
    <title>TITLE</title>
    <style>
        h1 {
            color: red;
            background-color: yellow;
        }
    </style>
</head>


<body>
    <!-- h1 태그 -->
    <h1>Hello HTML5..!</h1>
    <hr />
    <p>qmffkdkdsakfdskfsdfkawkefkasdasdasdasdsssssssssasdfk</p>
    <br />
    <li><a href="#">github</a></li>

    <ruby> <!-- 루비 문자 태그-->
        <span>대한민국2</span>
        <rt>대한민국</rt>
    </ruby>

    <dl> <!-- 정의 목록 태그-->
        <dt>html5</dt> <!-- 정의 용어 태그 -->
        <dd>213123</dd> <!-- 정의 설명 태그 -->
        <dd>213123</dd>
        <dd>213123</dd>

        <dt>sdsdfdsf</dt>
        <dd>213123</dd>
        <dd>213123</dd>
        <dd>213123</dd>
    </dl>
    <!-- 테이블 태그 -->
    <table border="1">
        <tr>
            <th colspan="3">colspan 1</th>
            <th rowspan="3">rowspan 2</th>
        </tr>
        <tr>
            <td>data1</td>
            <td colspan="3">data2</td>
        </tr>
        <tr>
            <td>data1</td>
            <td colspan="2">data2</td>
        </tr>
    </table>
    <!-- placehold 사이트를 통한 원하는 이미지 출력 -->
    <img src="http://placehold.it/300x200">
    <img src="http://placehold.it/200x150">
    <img src="http://placehold.it/100x100">

    <!-- 오디오 태그 -->
    <audio src="https://www.youtube.com/watch?v=XIcntz8NtRU&t=3187s" controls="controls"></audio>

    <!-- 입력 양식 태그-->
    <!--get 방식은 주소에 데이터를 입력해서 보내는 방식-->
    <form method="get">
        <input type="text" name="search" placeholder="get방식" />
        <input type="submit" />
    </form>
    <!-- post방식은 비밀스러운 데이터를 전달할때 사용하는 방식-->
    <form method="post">
        <input type="text" name="search" placeholder="post방식" />
        <input type="submit" />
    </form>
    <!-- input 태그 -->
    <!-- input 태그는 form 태그 안에 존재하여야 하나 ajax 기술로 잘 지켜지지 않고 있다.-->
    <form>
        <input type="text" name="name" placeholder="아이디를 입력하세요." /><br />
        <input type="password" name="password" placeholder="비밀번호를 입력하세요."><br />
        <input type="file" name="file"><br>
        <input type="submit">
    </form>

    <form>
        <input type="text"><br>
        <input type="button"><br>
        <input type="checkbox"><br>
        <input type="hidden"><br>
        <input type="image"><br>
        <input type="password"><br>
        <input type="radio"><br>
        <input type="reset"><br>
        <input type="submit"><br>
        <input type="file"><br>
    </form>

    <form>
        <label for="name">이름</label> <!-- input 태그를 설명하는 태그-->
        <input id="name" type="text" />
    </form>

    <form>
        <textarea cols="3" rows="3"></textarea>
    </form>

    <!-- select 태그 -->
    <form>
        <select>
            <optgroup label="html5"></optgroup>
                <option>123</option>
                <option>456</option>
                <option>789</option>
            <optgroup label="css3"></optgroup>
                <option>123</option>
                <option>456</option>
                <option>789</option>
        </select>
    </form>

    <!-- div 태그 -->
    <!-- 공간 분할 태그 형식으로 block형식으로 공간을 분할한다.-->
    <!-- span 태그는 inline형식으로 공간을 분할한다.-->
</body>

</html>
