<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="alert-box" id="box"> </div>
    <button onclick="alert('block', '아이디를 입력하세요.')">ID</button>
    <button onclick="alert('block', '비밀번호를 입력하세요.')">비밀번호</button>
    <button id="close"onclick="alert('none')">close</button>

    <script>
        function alert(text, text2) {
            document.getElementById('box').style.display = text;
            document.getElementById('box').innerHTML = text2;
        }

        document.getElementById('close').addEventListener('click',function() {
            document.getElementById('box').style.display = 'none';
        });
        
    </script>
</body>
</html>
